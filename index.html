<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator app</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main id="container">
    <div class="calc_theme">
      <p class="calc">Calc</p>
        <di class="theme">
          <p class="theme_text">THEME</p>
            <div class="switch">
              <div class="switch_number">
                <label>1</label>
                <label>2</label>
                <label>3</label>
              </div>
              <div id="switch_option">
                <input type="button" name="toggle" id="theme_click">
                <input type="button" name="toggle" id="theme_click">
                <input type="button" name="toggle" id="theme_click">
              </div>
            </div>
        </di>
    </div>
    <div class="screen_value">
      <span id="value" max-length="12"></span>
    </div>
    <div id="toggle">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="number_del">DEL</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="number_soma">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number_sub">-</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="number_divisao">/</button>
      <button class="number_multiplicacao">x</button>
      <button id="reset">RESET</button>
      <button id="igual">=</button>
  </main>


  <script src="script/script.js"></script>
</body>
</html>
