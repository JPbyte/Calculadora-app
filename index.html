<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator app</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main id="container">
    <div class="calc_theme">
      <p class="calc">Calc</p>
        <di class="theme">
          <p class="theme_text">THEME</p>
            <div class="switch">
              <div class="switch_number">
                <label>1</label>
                <label>2</label>
                <label>3</label>
              </div>
              <div id="switch_option">
                <input type="radio" name="toggle" id="one" value="theme_1">
                <input type="radio" name="toggle" id="two" value="theme_2">
                <input type="radio" name="toggle" id="three" value="theme_3">
              </div>
            </div>
        </di>
    </div>
  </main>


  <script src="script/script.js"></script>
</body>
</html>
